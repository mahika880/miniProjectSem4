<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Items - Restaurant Credit Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .menu-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            background: white;
            margin-bottom: 20px;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
        }
        
        .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        
        .menu-price {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .menu-content {
            padding: 15px;
        }
        
        .menu-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .menu-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .rating {
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .add-to-cart {
            background: #FF4B2B;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            width: 100%;
            transition: background 0.3s;
        }
        
        .add-to-cart:hover {
            background: #FF6B3B;
        }
        
        .action-button {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .add-menu-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .add-menu-btn:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .dashboard-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
            margin-right: 15px;
        }

        .dashboard-btn:hover {
            background: linear-gradient(135deg, #1976D2, #2196F3);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Our Menu</h2>
            </div>
            <div class="col text-end">
                <a th:href="@{/dashboard}" class="action-button dashboard-btn">
                    <i class="bi bi-house-door"></i> Back to Dashboard
                </a>
                <a th:href="@{/menu-items/add}" class="action-button add-menu-btn">
                    <i class="bi bi-plus-circle"></i> Add Menu Item
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-4" th:each="item : ${menuItems}">
                <div class="menu-card">
                    <div class="position-relative">
                        <img th:src="${item.imageUrl}" class="menu-image" th:alt="${item.name}">
                        <div class="menu-price" th:text="'â‚¹' + ${item.price}"></div>
                    </div>
                    <div class="menu-content">
                        <h5 class="menu-title" th:text="${item.name}"></h5>
                        <div class="rating">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </div>
                        <p class="menu-description" th:text="${item.description}"></p>
                        <button class="add-to-cart" th:onclick="'window.location.href=\'/orders/create?menuItemId=' + ${item.id} + '\''">
                            <i class="bi bi-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
