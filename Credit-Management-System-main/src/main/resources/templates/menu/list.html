<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Items - Restaurant Credit Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2>Menu Items</h2>
            </div>
            <div class="col text-end">
                <a href="/menu/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add Menu Item
                </a>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row mb-3">
            <div class="col">
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category}" 
                            th:text="${category}">Category</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${menuItems}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.category}"></td>
                        <td th:text="${'â‚¹' + item.price}"></td>
                        <td th:text="${item.description}"></td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input availability-toggle" 
                                       type="checkbox" 
                                       th:checked="${item.available}"
                                       th:data-id="${item.id}">
                            </div>
                        </td>
                        <td>
                            <a th:href="@{/menu/edit/{id}(id=${item.id})}" 
                               class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-danger delete-item" 
                                    th:data-id="${item.id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this menu item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let itemIdToDelete = null;
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

            // Category filter
            $('#categoryFilter').change(function() {
                const category = $(this).val();
                window.location.href = '/menu/api/items' + (category ? '?category=' + category : '');
            });

            // Availability toggle
            $('.availability-toggle').change(function() {
                const id = $(this).data('id');
                $.post('/menu/toggle/' + id)
                    .fail(function() {
                        alert('Failed to update availability status');
                    });
            });

            // Delete item
            $('.delete-item').click(function() {
                itemIdToDelete = $(this).data('id');
                deleteModal.show();
            });

            $('#confirmDelete').click(function() {
                if (itemIdToDelete) {
                    $.ajax({
                        url: '/menu/' + itemIdToDelete,
                        type: 'DELETE',
                        success: function() {
                            location.reload();
                        },
                        error: function() {
                            alert('Failed to delete menu item');
                        }
                    });
                }
                deleteModal.hide();
            });
        });
    </script>
</body>
</html>
