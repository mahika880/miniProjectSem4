<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders List - Restaurant Credit Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: 'Inter', sans-serif;
        }
        
        .orders-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .filter-pill {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: white;
            border: 1px solid #dee2e6;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .create-order-btn {
            background: #ff4b2b;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .create-order-btn:hover {
            background: #ff6b3b;
            color: white;
        }

        .order-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .order-table thead {
            background: #f8f9fa;
        }

        .order-table th {
            padding: 1rem;
            font-weight: 600;
            color: #495057;
            border: none;
        }

        .order-table td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #dee2e6;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-paid {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-unfulfilled {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .customer-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .customer-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .action-menu {
            color: #6c757d;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .action-menu:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <!-- Add this alert section for messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="header-section">
            <div class="d-flex align-items-center gap-3">
                <a th:href="@{/dashboard}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
                <h4>Orders List</h4>
            </div>
            <a th:href="@{/orders/new}" class="create-order-btn">
                <i class="bi bi-plus"></i>
                Create Order
            </a>
        </div>

        <div class="filter-section">
            <div class="filter-pill">
                <i class="bi bi-funnel"></i>
                All Orders
            </div>
            <div class="filter-pill">
                <i class="bi bi-clock"></i>
                2 Feb - 14 Apr
            </div>
            <div class="filter-pill">
                Payment Status
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-pill">
                Fulfillment
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>

        <div class="order-table">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Order Items</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td>
                            <span class="fw-medium" th:text="'Order-' + ${order.id}"></span>
                        </td>
                        <td th:text="${#temporals.format(order.orderDate, 'EEE dd MMM, yyyy')}"></td>
                        <td>
                            <div class="d-flex flex-column gap-1">
                                <span th:each="item : ${order.orderItems}" 
                                      th:text="${item.menuItem.name + ' x ' + item.quantity}">
                                </span>
                            </div>
                        </td>
                        <td>
                            <div class="customer-cell">
                                <div class="customer-avatar" th:text="${#strings.substring(order.customer.name,0,1)}">
                                </div>
                                <div>
                                    <div class="fw-medium" th:text="${order.customer.name}"></div>
                                    <small class="text-muted" th:text="${order.customer.phone}"></small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="fw-medium" th:text="'â‚¹' + ${order.totalAmount}"></span>
                        </td>
                        <!-- Add this CSS in the style section -->
                        <style>
                            .dropdown-menu {
                                box-shadow: 0 2px 12px rgba(0,0,0,0.1);
                                border: 1px solid #eee;
                            }
                        
                            .dropdown-item {
                                padding: 0.5rem 1rem;
                                display: flex;
                                align-items: center;
                                gap: 0.5rem;
                            }
                        
                            .dropdown-item i {
                                font-size: 0.875rem;
                            }
                        </style>
                        
                        <!-- Replace the actions column content -->
                        <td>
                            <div class="dropdown">
                                <button class="action-menu" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/orders/view/{id}(id=${order.id})}">
                                            <i class="bi bi-eye"></i> View
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/orders/edit/{id}(id=${order.id})}">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                    </li>
                                    <li>
                                        <form th:action="@{/orders/delete/{id}(id=${order.id})}" method="post" style="display: inline;">
                                            <button type="submit" class="dropdown-item text-danger" 
                                                    onclick="return confirm('Are you sure you want to delete this order?');">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
