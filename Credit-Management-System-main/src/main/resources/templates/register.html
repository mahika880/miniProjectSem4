<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Restaurant Credit Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            padding: 4.5rem 10rem;
            background-color: #f5f5f5;
            width: 1600px;
        }
        .login-image {
            flex: 1;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
        }
        .login-form {
            flex: 1;
            padding: 5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            border-radius: 0 20px 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left side - Image Slider (Same as login.html) -->
        <div class="login-image">
            <!-- Copy all slider-related code from login.html here -->
            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img src="/images/nathan-dumlao-X_bbCAYzlTs-unsplash.jpg" class="slide-image" alt="Restaurant Image 1">
                        <div class="image-overlay">
                            <h2>Future of Restaurant Management System</h2>
                            <p>Connect your restaurant 360 degrees digitally from managing your staff to catering to your guest's needs</p>
                            <div class="slider-dots">
                                <div class="dot active"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Copy other slides from login.html -->
                </div>
            </div>
        </div>

        <!-- Right side - Registration Form -->
        <div class="login-form">
            <div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
                
                <!-- Centered Lottie animation -->
                <div style="display: flex; justify-content: center;">
                    <div id="lottie-container" style="width: 150px; height: 150px; margin-bottom: 2rem;"></div>
                </div>
                
                <script>
                    var animation = lottie.loadAnimation({
                        container: document.getElementById('lottie-container'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: '/animations/Animation - 1743787207943.json'
                    });
                </script>
                <h3 class="welcome-text">Create Account</h3>
                
                <form action="/register" method="post" th:object="${admin}">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" th:field="*{name}" 
                               placeholder="Enter your full name" required>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" 
                               placeholder="Choose a username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" 
                               placeholder="Create a password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-continue">Register</button>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="/login" style="color: #98D8AA; text-decoration: none;">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Copy all styles from login.html -->
<style>
    /* Copy slider styles */
    .slider-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .btn-continue {
        margin-top: 20px;
        width: 250px;
        height: 70px;
        padding: 15px 60px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        color: #7AB892;
        background-color: transparent;
        border: 2px solid #7AB892;
        border-radius: 0px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
</style>

<!-- Copy slider scripts from login.html -->
<script>
    // Copy all slider-related JavaScript from login.html
</script>
